<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpsons | Characters</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-black text-white">

    <nav class="navbar fixed-top shadow-sm px-4 py-2 mt-3" style="background-color: #ffd90f;">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav d-flex flex-row gap-4">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Back to Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="container pt-5 mt-5">
            <h1 class="fw-bold mb-4">Characters</h1>
        </div>

        <div class="container my-4">
            <div class="row">
                <div class="col d-flex align-items-center">
                        <div class="col text-start">
                            <button class="btn btn-warning" id="prevBtn">Previous</button>
                        </div>
                        <div class="col text-center">
                            <span class="page-link" id="pageInfo">Page 1</span>
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-warning" id="nextBtn">Next</button>
                        </div>                
                    </div>
            </div>
        </div>

        <div class="row" id="characters"></div>

    </div>

    <div class="modal fade" id="characterModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-5">
                <div class="modal-body text-center" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script>
        var contents = document.getElementById("characters");
        var pageInfo = document.getElementById("pageInfo");
        var prevBtn = document.getElementById("prevBtn");
        var nextBtn = document.getElementById("nextBtn");
        var modalBody = document.getElementById("modalBody");

        var currentPage = 1;
        var totalPages = 1;

        prevBtn.addEventListener("click", prevPage);
        nextBtn.addEventListener("click", nextPage);


        function nextPage() {
            currentPage++;
            contents.innerHTML = "";
            pageInfo.innerHTML = "Page " + currentPage;
            getCharacters();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                contents.innerHTML = "";
                pageInfo.innerHTML = "Page " + currentPage;
                getCharacters();
            }
        }

        const getCharacters = async () => {
            const response = await fetch(
                "https://thesimpsonsapi.com/api/characters?page=" + currentPage
            );
            const result = await response.json();

            totalPages = result.pages;
            pageInfo.innerHTML = "Page " + currentPage + " of " + totalPages;

            contents.innerHTML = "";

            for (var i = 0; i < result.results.length; i++) {
                var character = result.results[i];

                var imageURL;
                if (character.portrait_path) {
                    imageURL = "https://cdn.thesimpsonsapi.com/500" + character.portrait_path;
                } else {
                    imageURL = "https://via.placeholder.com/200";
                }

                contents.innerHTML +=
                    '<div class="col-12 col-md-6 col-lg-4">' +
                        '<div class="card my-3 p-4 rounded-5 text-center character-card" ' +
                        'onclick="getCharacterDetails(' + character.id + ')">' +

                            '<div class="image-card-wrapper">' +
                                '<div class="image-card">' +
                                    '<img src="' + imageURL + '" class="character-img">' +
                                '</div>' +
                            '</div>' +

                            '<h5 class="fw-bold">' + character.name + '</h5>' +

                            '<p class="mb-1" style="font-family: Arial; font-weight: normal;">' +
                                (character.occupation || 'Unknown') +
                            '</p>' +

                            '<div class="d-flex justify-content-center gap-2 mt-auto">' +
                                (character.age ? '<span class="info-pill"> <strong>Age: </strong>' + character.age + '</span>' : '') +
                                '<span class="info-pill status-badge ' +
                                    (character.status === 'Alive' ? 'alive' :
                                    character.status === 'Dead' ? 'dead' : 'unknown') +
                                '">' + (character.status || 'Unknown') + '</span>' +
                            '</div>' +

                        '</div>' +
                    '</div>';

            }
        };

        const getCharacterDetails = async (id) => {
            const response = await fetch(
                "https://thesimpsonsapi.com/api/characters/" + id
            );
            const character = await response.json();

            var imageURL;
            if (character.portrait_path) {
                imageURL = "https://cdn.thesimpsonsapi.com/500" + character.portrait_path;
            } else {
                imageURL = "https://via.placeholder.com/300";
            }

            modalBody.innerHTML = `
                <div class="d-flex flex-column align-items-center text-center">

                    <h3 class="fw-bold mb-3">` + character.name + `</h3>

                    <img src="` + imageURL + `"
                         class="img-fluid mb-4 rounded-4"
                         style="max-height:300px;">

                    <p class="mb-3">
                        ` + (character.description || "No description available.") + `
                    </p>

                </div>
            `;

            var modal = new bootstrap.Modal(
                document.getElementById("characterModal")
            );
            modal.show();
        };

        getCharacters();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
